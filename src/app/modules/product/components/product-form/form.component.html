<div class="product-form">

	<h2>{{title}} Product</h2>

	<form [formGroup]="productFormGroup" novalidate>
		<mat-form-field hintLabel="Required and Max of 50 characters">
			<input matInput #name placeholder="Name" formControlName="Name" maxlength="50">
			<mat-hint align="end">{{ name.value?.length || 0 }}/50</mat-hint>
		</mat-form-field>

		<mat-form-field hintLabel="Max of 200 characters">
			<textarea #description matInput placeholder="Description" formControlName="Description" maxlength="200"></textarea>
			<mat-hint align="end">{{ description.value?.length || 0 }}/200</mat-hint>
		</mat-form-field>

		<mat-form-field hintLabel="Not required, but URL must be valid. Max of 500 characters">
			<input matInput #url placeholder="Url" formControlName="Url" maxlength="500">
			<mat-hint align="end">{{ url.value?.length || 0 }}/500</mat-hint>
		</mat-form-field>

		<mat-form-field>
			<mat-select [compareWith]="compareFn" placeholder="Categories" formControlName="Categories" multiple>
				<mat-option *ngFor="let category of categories" [value]="category">{{ category.Name }}</mat-option>
			</mat-select>
		</mat-form-field>

		<div class="actions">
			<button type="button" mat-raised-button color="warn" (click)="onNoClick()">Cancel</button>
			<button type="submit" mat-raised-button color="primary" (click)="saveForm()" [disabled]="!productFormGroup.valid">Save</button>
		</div>
	</form>
</div>
