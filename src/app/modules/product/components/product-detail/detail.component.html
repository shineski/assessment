<div class="details">
	<h2>Product Details</h2>

	<div>Name: {{ product.Name }} </div>
	<div>Description: {{ product.Description }}</div>
	<div>Categories: <ul>
			<li *ngFor="let category of product.Categories">{{ category.Name }}</li>
		</ul>
	</div>
	<div>Url: <a href="product.Url">{{ product.Url }}</a></div>

	<div class="actions">
		<button type="button" mat-stroked-button color="primary" (click)="onNoClick()">Okay</button>
	</div>

</div>
