<h2>Product List</h2>

<div class="button-container">
	<button class="add" mat-raised-button color="primary" (click)="openFormDialog()">Add Product</button>
</div>

<table mat-table [dataSource]="products" class="mat-elevation-z8">

	<ng-container matColumnDef="Name">
		<th mat-header-cell *matHeaderCellDef> Name </th>
		<td mat-cell *matCellDef="let element"> {{element.Name}} </td>
	</ng-container>

	<ng-container matColumnDef="Description">
		<th mat-header-cell *matHeaderCellDef> Description </th>
		<td mat-cell *matCellDef="let element"> {{element.Description}} </td>
	</ng-container>

	<ng-container matColumnDef="Action">
		<th mat-header-cell *matHeaderCellDef> Action </th>
		<td mat-cell *matCellDef="let element">
			<button mat-stroked-button color="primary" (click)="productDetails(element)">View Details</button>
			<button mat-stroked-button color="accent" (click)="editProduct(element)">Edit Details</button>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
