<h2>Product List</h2>

<div class="heading-container">
	<mat-form-field>
		<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter Products">
	</mat-form-field>

	<span>
		<button class="add" mat-raised-button color="primary" (click)="addProduct()">Add Product</button>
	</span>
</div>

<mat-table [dataSource]="products" class="mat-elevation-z8">

	<ng-container matColumnDef="Name">
		<mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
		<mat-cell *matCellDef="let element"> {{element.Name}} </mat-cell>
	</ng-container>

	<ng-container matColumnDef="Description">
		<mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
		<mat-cell *matCellDef="let element"> {{element.Description}} </mat-cell>
	</ng-container>

	<ng-container matColumnDef="Action">
		<mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
		<mat-cell *matCellDef="let element">
			<button mat-icon-button matTooltip="View Product Details" color="primary" (click)="productDetails(element)">
				<mat-icon aria-label="View Details">details</mat-icon>
			</button>
			<button mat-icon-button matTooltip="Edit Product" color="accent" (click)="editProduct(element)">
				<mat-icon aria-label="Edit Product">edit</mat-icon>
			</button>
		</mat-cell>
	</ng-container>

	<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
	<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
